# Nombre de la aplicacion
spring.application.name=${NombreAplicacion:E-commerce_Beer}
server.port=${PuertoServidor:8080}
#spring.profiles.active=dev

# Propiedades para el tamanno de las imagenes
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuracion de la base de datos
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Ajustes del JPA
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

# Poblar base de datos
#spring.sql.init.mode=always
spring.sql.init.mode=never
spring.sql.init.schema-locations=classpath:sql/schema.sql
spring.sql.init.data-locations=classpath:sql/data.sql, classpath:sql/empresa.sql, classpath:sql/usuario.sql, classpath:sql/compra-2020.sql, classpath:sql/compra-2021.sql, classpath:sql/compra-2022.sql, classpath:sql/compra-2023.sql, classpath:sql/compra-2024.sql, classpath:sql/compra-2025.sql

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html

# Configuracion de IA
spring.ai.openai.api-key=${OPENAI_API_KEY}

# Secret key reRECPTCHA Google v2 - invisible
spring.google.recaptcha.url=https://www.google.com/recaptcha/api/siteverify
spring.google.recaptcha.secret-key=${PASSWORD_KEY_RECAPTCHA}

# OAuth2 Client Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.provider.google.user-name-attribute=email

# Detalles del servidor SMTP para Java Mail Sender (se usa para el servidor de Gmail)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.default-encoding=UTF-8
spring.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.debug=true

# Credenciales Cloudinary
cloudinary.cloud-name=${CLOUD_NAME}
cloudinary.api_key=${CLOUD_API_KEY}
cloudinary.api_secret=${CLOUD_API_SECRET}


# Credenciales Mercado Pago
mercado_pago.access_token=${MERCADO_PAGO_ACCESS_TOKEN:ACCESS_TOKEN}