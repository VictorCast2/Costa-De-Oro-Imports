<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 401 - No autorizado</title>
    <link rel="stylesheet" th:href="@{/Css/Error/Error.css}">
    <link rel="icon" type="image/png" th:href="@{/Assets/Img/Error/Error.png}">
</head>

<body>
<div class="container">
    <!-- 401 con jarra bloqueada -->
    <div class="error-401">
        <span class="error-num">4</span>
        <div class="beer-container">
            <div class="beer-pitcher locked">
                <!-- Cuerpo principal de la jarra -->
                <div class="pitcher-body">
                    <!-- Líquido bloqueado -->
                    <div class="beer-liquid lock" id="beer-liquid"></div>
                </div>
                <!-- Base de la jarra -->
                <div class="pitcher-base"></div>
                <!-- Efectos de vidrio -->
                <div class="glass-effects"></div>
                <!-- Icono de candado sobre la jarra -->
                <div class="lock-icon">🔒</div>
            </div>
        </div>
        <span class="error-num">0</span>
        <span class="error-num">1</span>
    </div>

    <h1>Acceso no autorizado</h1>
    <p>No tienes los permisos necesarios para acceder a este recurso.
        Parece que la jarra está cerrada con candado.</p>

    <!-- Loader temático -->
    <div class="loader-container">
        <div class="loader"></div>
        <span class="loader-text">Verificando credenciales...</span>
    </div>

    <!-- Botón de volver -->
    <a href="javascript:history.back()" class="button">
        Volver a la página anterior
    </a>

    <!-- Mensaje divertido -->
    <div class="additional-info">
        <p>¿Tienes la llave? Intenta iniciar sesión</p>
    </div>
</div>

<script th:src="@{/Js/Error/Error.js}"></script>
</body>
</html>
