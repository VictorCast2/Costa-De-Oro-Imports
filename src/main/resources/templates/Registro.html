<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/Css/Todo.Css" th:href="@{/Css/Todo.Css}">
</head>
<body>
<div class="container">
    <h1>Registro de Usuario</h1>

    <form th:action="@{/auth/sign_up}" th:object="${usuario}" method="post">
        <!-- Bloque de errores: AHORA DENTRO DEL FORM -->
        <div th:if="${#fields.hasErrors('*')}" class="error-message">
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>

        <input type="text" th:field="*{cedula}" placeholder="Cédula" required />
        <small class="error-message" th:errors="*{cedula}"></small>

        <input type="text" th:field="*{nombres}" placeholder="Nombres" required />
        <small class="error-message" th:errors="*{nombres}"></small>

        <input type="text" th:field="*{apellidos}" placeholder="Apellidos" required />
        <small class="error-message" th:errors="*{apellidos}"></small>

        <input type="text" th:field="*{telefono}" placeholder="Teléfono" required />
        <small class="error-message" th:errors="*{telefono}"></small>

        <input type="email" th:field="*{correo}" placeholder="Correo" required />
        <small class="error-message" th:errors="*{correo}"></small>

        <input type="password" th:field="*{password}" placeholder="Contraseña" required />
        <small class="error-message" th:errors="*{password}"></small>

        <input type="text" th:field="*{imagen}" placeholder="URL de Imagen (opcional)" />
        <small class="error-message" th:errors="*{imagen}"></small>

        <button type="submit" class="btn btn-register">Registrar</button>
    </form>

    <p style="margin-top: 1.5rem;">
        ¿Ya tienes cuenta? <a th:href="@{/auth/login}">Inicia sesión</a>
    </p>
</div>
</body>
</html>
