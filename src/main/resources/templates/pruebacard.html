<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Horizontal</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Urbanist', sans-serif;
            background-color: #f9fafb;
            padding: 20px;
        }
        
        /* Card - MODIFICADO PARA HORIZONTAL */
        .card {
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 16px;
            max-width: 60%;
            height: 200px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            display: flex;
            flex-direction: row; /* CAMBIO: de column a row */
            align-items: center; /* CAMBIO: alineación central */
            text-align: left;
            gap: 20px; /* NUEVO: espacio entre secciones */
            background: white;
        }
        
        .card-icons {
            position: absolute;
            top: 50%;
            right: -60px;
            transform: translateY(-50%); /* CAMBIO: centrado vertical */
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: right 0.4s ease;
        }
        
        .card-icons i {
            background-color: #fff;
            border-radius: 5px;
            padding: 8px;
            font-size: 18px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
        }
        
        .card-icons i:hover {
            transform: scale(1.1);
            background-color: #000000;
            color: #ffff;
        }
        
        .card:hover .card-icons {
            right: 10px;
        }
        
        /* Sección de imagen */
        .card__image-wrapper {
            position: relative;
            top: 2.5rem;
            flex-shrink: 0; /* NUEVO: evita que la imagen se comprima */
        }
        
        .card img {
            max-width: 100%;
            width: 250px; /* CAMBIO: tamaño reducido para horizontal */
            height: 250px; /* CAMBIO: tamaño reducido */
            object-fit: contain;
            margin-bottom: 0; /* CAMBIO: sin margen inferior */
        }
        
        /* Badge */
        .badge {
            position: absolute;
            top: 0; /* CAMBIO: ajustado */
            left: 0; /* CAMBIO: ajustado */
            font: 600 1.1rem "Urbanist";
            border-radius: 0.375rem;
            padding: 2px 10px;
            user-select: none;
            color: white;
        }
        
        .badge-green {
            top: 4rem;
            left: -1rem;
            border-radius: 0 5px 5px 0;
            background-color: #34d399;
        }
        
        .badge-pink {
            background-color: #f472b6;
            width: 72px;
            height: 24px;
            top: 0;
            left: 0;
            padding: 0;
            font-size: 0.75rem;
            font-weight: 600;
            line-height: 24px;
            text-align: center;
            transform-origin: top left;
            transform: rotate(-45deg);
        }
        
        /* Sección de contenido */
        .card__content {
            flex: 1; /* NUEVO: ocupa espacio disponible */
            display: flex;
            flex-direction: column;
            gap: 8px; /* NUEVO: espaciado entre elementos */
        }
        
        .card .category {
            font: 500 1rem "Urbanist";
            color: #f472b6;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin: 0 0 0rem 0;
        }
        
        .description {
            font: 400 1.1rem/1.4 "Urbanist";
            margin: -12px 0 0px 0;
            text-align: left;
            color: #636465;
            width: 100%;
        }
        
        .pais {
            display: flex;
            justify-content: flex-start; /* CAMBIO: alineado a la izquierda */
            align-items: center;
            gap: 0.4rem;
            margin-bottom: 0.7rem;
        }
        
        .pais img {
            max-width: 100%;
            width: 30px;
            height: auto;
        }
        
        .pais .pais--changed {
            width: 35px;
        }
        
        .pais .pais__name {
            margin: -1px 0 0 0;
            font: 600 1.1rem "Urbanist";
        }
        
        .stars {
            color: #f59e0b;
            margin-bottom: 0px;
            font-size: 1.2rem;
            width: 100%;
            text-align: left;
        }
        
        .stars i {
            margin: -3px;
        }
        
        .price-container {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            text-align: left;
        }
        
        .price {
            font: 900 1.2rem "Urbanist";
            color: #111827;
        }
        
        .price-old {
            font: 600 1.2rem "Urbanist";
            color: #9ca3af;
            text-decoration: line-through;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .card {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .card img {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Imagen con badge -->
        <div class="card__image-wrapper">
            <div class="badge badge-green">28%</div>
            <img src="../static/Assets/Img/Productos/Productos__Destacados/ProdusctoDestacado__vino2.webp" alt="Vino Lambrusco">
        </div>
        
        <!-- Contenido -->
        <div class="card__content">
            <span class="category">Vino Blanco</span>
            
            <figure class="pais">
                <img src="../static/Assets/Img/Paises/paisPertenecienteItalia.svg" alt="Italia">
                <figcaption class="pais__name">Italia</figcaption>
            </figure>
            
            <p class="description">
                Vino Lambrusco Botticello Bianco Dolce
                750 ml
            </p>
            
            <div class="stars">
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-star-line"></i>
                <i class="ri-star-line"></i>
            </div>
            
            <div class="price-container">
                <span class="price">$39.00</span>
                <span class="price-old">$27.900</span>
            </div>
        </div>
        
        <!-- Íconos emergentes -->
        <div class="card-icons">
            <i class="ri-heart-line" title="Favorito"></i>
            <i class="ri-shopping-cart-line" title="Agregar al carrito"></i>
            <i class="ri-eye-line" title="Ver"></i>
            <i class="ri-share-line" title="Compartir"></i>
        </div>
    </div>
</body>
</html>
