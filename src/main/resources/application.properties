# Nombre de la aplicacion
spring.application.name=${NombreAplicacion:E-commerce_Beer}
server.port=${PuertoServidor:8080}
spring.profiles.active=dev

# Configuracion de la aplicacion
spring.servlet.multipart.max-file-size=${MultipartMaxFileSize:100MB}
spring.servlet.multipart.max-request-size=${MultipartMaxRequestSize:100MB}

# Configuracion de la base de datos
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/db_beer?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

# Ajustes del JPA
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:create-drop}
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

# Configuracion de IA
spring.ai.openai.api-key=${OPENAI_API_KEY}

# Secret key reRECPTCHA Google v2 - invisible
spring.google.recaptcha.url="https://www.google.com/recaptcha/api/siteverify"
spring.google.recaptcha.secret-key=${PASSWORD_KEY_RECAPTCHA}

# OAuth2 Client Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.provider.google.user-name-attribute=email