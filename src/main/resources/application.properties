# Nombre de la aplicación
spring.application.name=${NombreAplicacion:E-commerce_Beer}

# Puerto del servidor
server.port=${PuertoServidor:8080}

# Configuracion de la aplicación
spring.servlet.multipart.max-file-size=${MultipartMaxFileSize:100MB}
spring.servlet.multipart.max-request-size=${MultipartMaxRequestSize:100MB}

# Configuración de la base de datos
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/db_beer?createDatabaseIfNotExist=true&SSL=false&ServerTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Ajustes del JPA
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:create-drop}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de IA
spring.ai.openai.api-key=${OPENAI_API_KEY}

# Configuracion Cloudinary
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# OAuth2 Client Apple
spring.security.oauth2.client.registration.apple.client-id=${APPLE_CLIENT_ID}
spring.security.oauth2.client.registration.apple.client-secret=${APPLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.apple.scope=openid,name,email

spring.security.oauth2.client.provider.apple.authorization-uri=https://appleid.apple.com/auth/authorize
spring.security.oauth2.client.provider.apple.token-uri=https://appleid.apple.com/auth/token
spring.security.oauth2.client.provider.apple.jwk-set-uri=https://appleid.apple.com/auth/keys
spring.security.oauth2.client.provider.apple.user-name-attribute=sub

# OAuth2 Client Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email