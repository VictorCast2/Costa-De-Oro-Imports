## Spring Security configuration

# Nombre de la aplicación
spring.application.name=${NombreAplicacion:E-commerce_Beer}

# Puerto del servidor
server.port=${PuertoServidor:8080}

# Configuración de la base de datos
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/db_beer?createDatabaseIfNotExist=true&SSL=false&ServerTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Ajustes del JPA
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:create-drop}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración del cloudinary
#spring.cloud.cloudinary.

# Configuración de IA
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.model=${OPENAI_CHAT_MODEL:gpt-3.5-turbo}