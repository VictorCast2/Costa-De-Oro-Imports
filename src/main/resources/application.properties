## Spring Security configuration

# Nombre de la aplicación
spring.application.name=E-commerce_Beer

# Puerto del servidor
server.port=${PuertoServidor:8080}

# Configuración de la base de datos
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/db_beer?createDatabaseIfNotExist=true&SSL=false&ServerTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Ajustes del JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Ejemplo de configuración de seguridad
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# Configuración de IA
spring.ai.openai.api-key=${OPENAI_API_KEY}